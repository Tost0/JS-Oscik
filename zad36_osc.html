
<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
</head>
<body>
<script>
  var x = prompt("Podaj liczbę:", "");
  var a_osc = parseInt(x);

  if (a_osc % 2 === 0) {
    document.write("<font color='red' size='3'>Liczba jest parzysta</font><br>");
  } else {
    document.write("<font color='silver' size='5'>Liczba jest nieparzysta</font><br>");
  }

  document.write("<p style=\"font-size: 40px; color: black;\"><br>Piękna pogoda<br></p>");
</script>
</body>
</html>
