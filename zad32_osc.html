<html>
  <head>
    <script type="text/javascript">
      function Autobus(marka_t, model_t, ilu_pasazerow_t, miasto_t , numer_linii_t) {
          this.marka = marka_t;
          this.model = model_t;
          this.ilu_pasazerow = ilu_pasazerow_t;
          this.miasto = miasto_t;
          this.numer_linii = numer_linii_t;
      }

      Autobus.prototype.wypisz = function() {
          console.log(this.marka + " " + this.model + " " + this.ilu_pasazerow + " pasażerów, linia " + this.numer_linii + ", miasto: " + this.miasto);
      };

      Autobus.prototype.wyswietl_nazwisko = function() {
          console.log("Ościk");
      };
    </script>
  </head>
  <body>
    <br>
    Programowanie obiektowe

    <div id="output"></div>

    <script type="text/javascript">
      var Autobus1 = new Autobus("MAN", "Lion’s City", 100, "Gdańsk", "189");
      var Autobus2 = new Autobus("Mercedes-Benz", "Tourismo", 110, "Gdynia", "23");

      Autobus1.wypisz();
      Autobus2.wypisz();
      Autobus1.wyswietl_nazwisko();

      document.getElementById("output").innerHTML = 
        "Autobusy<br>" +
        "Autobus pierwszy: " + Autobus1.marka + " " + Autobus1.model + ", pasażerów: " + Autobus1.ilu_pasazerow + ", linia: " + Autobus1.numer_linii;
    </script>
  </body>
</html>
