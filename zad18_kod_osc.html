<!DOCTYPE html>
<head>
<title>Użycie funkcji - Ościk</title>
<meta charset="utf-8">
</head>
<body>
<div style="color:navy;font-size:50px;">
<script language="JavaScript">
var a=parseFloat(prompt("a=",""));
var b=parseFloat(prompt("b=",""));

function suma_osc(a, b) {
    return a + b;
}
function odejmowanie_osc(a, b) {
    return a - b;
}
function mnozenie_osc(a, b) {
    return a * b;
}
function od_kwadratu_osc(a, b) {
    return [Math.pow(a, 2), Math.pow(b, 2)];
}
function reszta_z_dzielenia_a_przez_b_osc(a, b) {
    return a % b;
}
document.write("suma=" + suma_osc(a,b) + "<br>");
document.write("odejmowanie=" + odejmowanie_osc(a,b) + "<br>");
document.write("mnożenie=" + mnozenie_osc(a,b) + "<br>");
let kwadraty = od_kwadratu_osc(a,b);
document.write("a do kwadratu=" + kwadraty[0] + "<br>");
document.write("b do kwadratu=" + kwadraty[1] + "<br>");
document.write("reszta z dzielenia=" + reszta_z_dzielenia_a_przez_b_osc(a,b) + "<br>");
</script>
</div>
</body>
</html>

</textarea>
</body>
